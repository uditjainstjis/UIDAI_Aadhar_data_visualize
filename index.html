
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRATOS | 3D National Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #02060e;
            --accent-cyan: #00f2ff;
            --accent-amber: #f59e0b;
            --accent-purple: #a855f7;
            --grid-line: rgba(0, 242, 255, 0.02);
        }
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg-deep);
            color: #cbd5e1;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }
        .header-font { font-family: 'Orbitron', sans-serif; }
        .glass-tactical {
            background: rgba(8, 12, 22, 0.99);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(0, 242, 255, 0.06);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        .orbital-view {
            perspective: 2500px;
            perspective-origin: 50% 50%;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .map-base-3d {
            transform-style: preserve-3d;
            position: relative;
            width: 800px;
            height: 800px;
            transition: transform 0.1s linear;
        }
        /* 3D Pillar Geometry */
        .cube {
            position: absolute;
            transform-style: preserve-3d;
            transform-origin: bottom;
        }
        .face {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: currentColor;
            opacity: 0.95;
            border: 0.1px solid rgba(255,255,255,0.03);
        }
        .face-top {
            height: var(--size);
            transform: translateY(calc(-1 * var(--height))) rotateX(90deg);
            opacity: 1;
            filter: brightness(1.1);
        }
        .face-front { transform: translateZ(calc(var(--size) / 2)); }
        .face-right {
            transform: translateX(calc(var(--size) / 2)) rotateY(90deg);
            filter: brightness(0.85);
        }
        
        .satellite-grid {
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 100px 100px;
            background-position: center;
        }
        
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: rgba(0, 242, 255, 0.05); border-radius: 2px; }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.460.0",
    "recharts": "https://esm.sh/recharts@^2.13.3",

    "d3": "https://esm.sh/d3@^7.9.0",
    "@google/genai": "https://esm.sh/@google/genai@^0.21.0"
  }
}
</script>
<script type="module" src="./index.tsx"></script>
</head>
<body class="satellite-grid">
    <div id="root" class="h-full relative z-10"></div>
</body>
</html>
